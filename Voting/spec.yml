short-description: This project will be a perfect test of your solidity skills.
long-description: |
  The task is to create a voting smart contract.
  In this smart contract, there will be two entities.
  First,is the chairperson who administers the voting smart contract.
  The chairperson will do the following -
  1) Start and end time of the voting.
  2) List of the candidates who want to participate.
  3) Vote counting.
  Second, the voters who will vote for the election candidates.
  Every voter will have only one vote. And after the end of the election, no one will be able to vote.
  Don't forget to share your submissions with the community to get feedback.
